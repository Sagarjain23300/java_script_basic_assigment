<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .marksheet {
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            width: 350px;
            text-align: left;
        }

        h2,
        h3 {
            text-align: center;
            margin: 0 0 20px 0;
        }

        .subject-group {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        label {
            flex-basis: 60%;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-left: 10px;
            flex-basis: 30%;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        #total,
        #percentage {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="marksheet">
        <h2>Marksheet for Information Technology</h2>
        <h3>Enter Marks</h3>
        <form id="marksForm">
            <div class="subject-group">
                <label>1. C Language</label>
                <input type="number" id="cLanguage" required>
            </div>
            <div class="subject-group">
                <label>2. C++ Language</label>
                <input type="number" id="cppLanguage" required>
            </div>
            <div class="subject-group">
                <label>3. Database</label>
                <input type="number" id="database" required>
            </div>
            <div class="subject-group">
                <label>4. HTML</label>
                <input type="number" id="html" required>
            </div>
            <div class="subject-group">
                <label>5. CSS</label>
                <input type="number" id="css" required>
            </div>
            <div class="subject-group">
                <label>6. PHP</label>
                <input type="number" id="php" required>
            </div>
            <div class="subject-group">
                <label>7. Core Java</label>
                <input type="number" id="coreJava" required>
            </div>
            <button type="button" onclick="calculateResults()">Result</button>
        </form>
        <p>Total is : <span id="total"></span> / 350</p>
        <p>Percentage is : <span id="percentage"></span> %</p>
    </div>
    <script>function calculateResults() {
            const cLanguage = parseFloat(document.getElementById('cLanguage').value);
            const cppLanguage = parseFloat(document.getElementById('cppLanguage').value);
            const database = parseFloat(document.getElementById('database').value);
            const html = parseFloat(document.getElementById('html').value);
            const css = parseFloat(document.getElementById('css').value);
            const php = parseFloat(document.getElementById('php').value);
            const coreJava = parseFloat(document.getElementById('coreJava').value);

            const total = cLanguage + cppLanguage + database + html + css + php + coreJava;
            const percentage = (total / 350) * 100;

            document.getElementById('total').textContent = total;
            document.getElementById('percentage').textContent = percentage.toFixed(2);
        }
    </script>
</body>

</html>
