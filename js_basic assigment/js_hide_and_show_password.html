<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;padding: 0;
        }

        div {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        
    </style>
</head>

<body>
    <div>
        <input type="password" id="password" placeholder="Enter your password">
        <button id="toggle-password">Show</button>
    </div>
    <script>

        const a = document.getElementById('password');
        const b = document.getElementById('toggle-password');


        b.addEventListener('click', function () {

            if (a.type === 'password') {
                // Show the password
                a.type = 'text';
                b.textContent = 'Hide';
            } else {

                a.type = 'password';
                b.textContent = 'Show';
            }
        });
    </script>
</body>

</html>
