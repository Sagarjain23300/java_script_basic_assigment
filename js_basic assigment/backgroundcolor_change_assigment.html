<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #532187;
            
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
        }

        #changeColorBtn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #98ffef;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #changeColorBtn:hover {
            background-color: #77e5d2;
        }

        #colorCode {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="changeColorBtn">Change BG Color</button>
        <p id="colorCode">#532187</p>
    </div>

    <script>
    
    document.getElementById('changeColorBtn').addEventListener('click', function () {

            const randomColor = getRandomColor();


            document.body.style.backgroundColor = randomColor;


            document.getElementById('colorCode').textContent = randomColor;
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        </script>
</body>

</html>
